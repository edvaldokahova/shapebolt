      display: flex;

    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #b94e35;
    }
    .typing-text {
      font-weight: bold;
      color: #b94e35;
      border-right: 2px solid #b94e35;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 210px }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #b94e35; }
    }
