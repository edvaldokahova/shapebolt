<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quiz AeroSlim personalizado - Shapebolt™">
  <meta name="keywords" content="AeroSlim, quiz, emagrecimento, metabolismo, suplemento">
  <meta name="author" content="Shapebolt™">
  <title>Quiz AeroSlim - Shapebolt™</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">Shapebolt™</div>
    <nav>
      <a href="about.html">About Us</a>
      <a href="produtos.html">Mais Produtos</a>
    </nav>
  </header>  <!-- Imagem destaque inicial -->  <section class="imagem-destaque">
    <img src="img/inicio.jpg" alt="Destaque AeroSlim">
  </section>  <!-- Quiz -->  <main>
    <form id="quiz-form">
      <div class="quiz-step">
        <img src="img/altura.jpg" alt="Altura">
        <label>Qual é a sua altura?</label>
        <input type="number" name="altura" step="0.01" placeholder="(ex: 1.65)" required>
      </div><div class="quiz-step">
    <img src="img/peso.jpg" alt="Peso">
    <label>Qual é o seu peso?</label>
    <input type="number" name="peso" step="0.1" placeholder="(ex: 68)" required>
  </div>

  <div class="quiz-step">
    <img src="img/dieta.jpg" alt="Dieta">
    <label>Qual o seu tipo de dieta atualmente?</label>
    <select name="dieta" required>
      <option value="nenhuma">Não sigo nenhuma</option>
      <option value="lowcarb">Low Carb</option>
      <option value="jejum">Jejum Intermitente</option>
      <option value="outra">Outra</option>
    </select>
  </div>

  <div class="quiz-step">
    <img src="img/exercícios.jpg" alt="Exercícios">
    <label>Com que frequência você pratica atividades físicas?</label>
    <select name="exercícios" required>
      <option value="1-2">1 a 2 vezes por semana</option>
      <option value="3-4">3 a 4 vezes por semana</option>
      <option value="constantemente">Todos os dias</option>
      <option value="regular">Pratico apenas caminhadas leves ou alongamentos</option>
    </select>
  </div>
     
     
  <div class="quiz-step">
    <img src="img/rotina.jpg" alt="Rotina">
    <label>Como é sua rotina diária?</label>
    <select name="rotina" required>
      <option value="sedentaria">Sedentária</option>
      <option value="moderada">Moderada</option>
      <option value="ativa">Ativa</option>
    </select>
  </div>

  <div class="quiz-step">
    <img src="img/problemas.jpg" alt="Problemas">
    <label>Qual problema você mais enfrenta?</label>
    <select name="problema" required>
      <option value="cansaco">Cansaço</option>
      <option value="metabolismo">Metabolismo lento</option>
      <option value="gordura">Gordura localizada</option>
      <option value="tudo">Um pouco de tudo</option>
    </select>
  </div>

  <div class="quiz-step">
    <img src="img/objetivo.jpg" alt="Objetivo">
    <label>Qual é o seu principal objetivo com o AeroSlim?</label>
    <select name="objetivo" required>
      <option value="emagrecer">Emagrecer</option>
      <option value="maisenergia">Mais energia</option>
      <option value="equilibrar">Equilibrar metabolismo</option>
    </select>
  </div>

  <button type="submit">Ver meu resultado</button>
</form>

  </main>  <!-- Modal resultado -->  <div id="result-modal" class="modal">
    <div class="modal-content" id="modal-content">
      <!-- Conteúdo gerado via JS -->
    </div>
  </div>  <!-- Cookie Policy aviso -->  <div id="cookie-notice" class="cookie-notice">
    <p>Utilizamos cookies para melhorar sua experiência. Ao continuar navegando, você concorda com nossa <a href="politica.html">política de privacidade</a> e <a href="termos.html">termos de uso</a>. Seus dados estão seguros.</p>
    <button onclick="document.getElementById('cookie-notice').style.display='none'">Aceitar</button>
  </div>  <!-- Rodapé -->  <footer>
    <p>&copy; 2025 Shapebolt™. Todos os direitos reservados.</p>
  </footer>  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const altura = parseFloat(document.querySelector('[name="altura"]').value);
      const peso = parseFloat(document.querySelector('[name="peso"]').value);
      const dieta = document.querySelector('[name="dieta"]').value;
      const rotina = document.querySelector('[name="rotina"]').value;
      const problema = document.querySelector('[name="problema"]').value;
      const objetivo = document.querySelector('[name="objetivo"]').value;

      const imc = (peso / (altura * altura)).toFixed(1);
      let imcClassificacao = '';
      if (imc < 18.5) imcClassificacao = 'abaixo do peso';
      else if (imc < 24.9) imcClassificacao = 'peso ideal';
      else if (imc < 29.9) imcClassificacao = 'sobrepeso';
      else imcClassificacao = 'obesidade';

      let recomendacao = `Seu IMC é <strong>${imc}</strong> (${imcClassificacao}). `;
      recomendacao += `<p>Com base nas suas respostas, identificamos que o <strong>AeroSlim</strong> pode te ajudar com `;
      recomendacao += problema === 'tudo' ? 'todos os desafios mencionados' : `o problema de <strong>${problema}</strong>`;
      recomendacao += ` e alcançar seu objetivo de <strong>${objetivo}</strong>.</p>`;

      recomendacao += `<p><em>Atenção:</em> Embora o AeroSlim seja 100% seguro para a maioria das pessoas, se você estiver <strong>amamentando, grávida, ou tiver alguma condição médica específica</strong>, <a href='https://www.plataformamedicaexemplo.com' target='_blank'>consulte sempre um profissional de saúde</a>.</p>`;

      recomendacao += `<a href='https://linkparacompraaqui.com' target='_blank'><button id='cta-button'>Garantir meu AeroSlim</button></a>`;

      document.getElementById('modal-content').innerHTML = recomendacao;
      document.getElementById('result-modal').style.display = 'block';
    });
  </script></body>
</html>
